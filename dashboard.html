<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Plants</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  </head>

  <body>
    <button class="btn btn-danger ms-auto" id="logout-btn">Log Out</button>

    <div class="main-content container mt-4">
      <h1 class="header text-center mb-4">Plantopia</h1>
      <div class="text-center mb-4">
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addPlantModal"
        >
          Add New Plant
        </button>
        <button
          class="btn btn-secondary"
          data-bs-toggle="modal"
          data-bs-target="#arduinoInfoModal"
          onclick="closeBotpressChat()"
        >
          View Arduino Info
        </button>
      </div>

      <div
        id="plants-container"
        class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4"
      >
        <!-- plants are placed here -->
      </div>
    </div>

    <div
      class="modal fade"
      id="arduinoInfoModal"
      tabindex="-1"
      aria-labelledby="arduinoInfoModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered"
        style="min-width: 80%; min-height: 80%"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="arduinoInfoModalLabel">
              Arduino Sensor Data
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h3>Moisture and NPK Data</h3>
            <p>To be implemented...</p>
            <div id="arduino-data">
              <!-- Data from Arduino here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="plantModal"
      tabindex="-1"
      aria-labelledby="plantModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="plantModalLabel">Plant Details</h5>
            <button
              id="edit-plant-btn"
              class="btn btn-warning ms-2"
              style="margin-left: auto"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <div id="edit-fields" style="display: none">
                  <div class="mb-3">
                    <label for="edit-plant-name" class="form-label"
                      >Edit Name</label
                    >
                    <input
                      type="text"
                      id="edit-plant-name"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="edit-plant-notes" class="form-label"
                      >Edit Notes</label
                    >
                    <textarea
                      id="edit-plant-notes"
                      class="form-control"
                    ></textarea>
                  </div>
                  <button id="save-plant-btn" class="btn btn-success">
                    Save
                  </button>
                </div>

                <p><strong>Name: </strong><span id="plant-name"></span></p>
                <p><strong>Notes:</strong> <span id="plant-notes"></span></p>
                <p>
                  <strong>Last Scanned:</strong>
                  <span id="plant-last-scanned"></span>
                </p>
                <p>
                  <strong>Diseases Detected:</strong>
                  <span id="plant-diseases-detected"></span>
                </p>
                <p>
                  <strong>Scan Streak:</strong>
                  <span id="plant-scan-streak"></span>
                </p>

                <p>
                  <strong>Scans:</strong>
                  <span id="plant-scans">To be implemented</span>
                </p>
              </div>

              <div class="col-md-6 text-center">
                <img
                  id="plant-image"
                  src="images/plant.png"
                  class="img-fluid mb-3"
                  alt="Plant Image"
                />
                <br />
                <button
                  id="scan-now-btn"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#scanPlantModal"
                >
                  Scan Now
                </button>
                <br />
                <button id="delete-plant-btn" class="btn btn-danger mt-3">
                  Delete Plant
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="addPlantModal"
      tabindex="-1"
      aria-labelledby="addPlantModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addPlantModalLabel">Add New Plant</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="add-plant-form">
              <div class="mb-3">
                <label for="plant-name-input" class="form-label"
                  >Plant Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="plant-name-input"
                  placeholder="Enter plant name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="plant-notes-input" class="form-label">Notes</label>
                <textarea
                  class="form-control"
                  id="plant-notes-input"
                  placeholder="Optional notes about the plant"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100">
                Add Plant
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="scanPlantModal"
      tabindex="-1"
      aria-labelledby="scanPlantModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="scanPlantModalLabel">
              Scan Your Plant Leaf
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onclick="onModalClose()"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="file"
              id="leaf-image-upload"
              class="form-control mb-3"
              accept="image/*"
            />
            <button id="upload-leaf-image-btn" class="btn btn-primary w-100">
              Upload and Scan
            </button>
            <div id="prediction-result" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function fetchArduinoData() {
        try {
          const response = await fetch("http://127.0.0.1:5000/sensor-data");
          const data = await response.json();
          const arduinoDataDiv = document.getElementById("arduino-data");
          arduinoDataDiv.innerHTML = `
        <p><strong>Soil Moisture:</strong> ${data.soil_moisture}%</p>
        <p><strong>Nitrogen (N):</strong> ${data.nitrogen} ppm</p>
        <p><strong>Phosphorus (P):</strong> ${data.phosphorus} ppm</p>
        <p><strong>Potassium (K):</strong> ${data.potassium} ppm</p>
      `;
        } catch (error) {
          console.error("Error fetching Arduino data:", error);
        }
      }

      document
        .getElementById("arduinoInfoModal")
        .addEventListener("show.bs.modal", fetchArduinoData);

      function onModalClose() {
        location.reload();
      }

      function closeBotpressChat() {
        window.botpress.close();
      }
    </script>

    <script src="handle-dashboard.js" type="module"></script>

    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/01/06/18/20250106183956-HKSSYYXP.js"></script>

    <script type="module" src="scan-logic.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
