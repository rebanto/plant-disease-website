<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Health Prediction</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Plant Health Prediction</h1>
            <p>Upload a plant image to see its health prediction.</p>
        </header>

        <main>
            <div class="upload-section">
                <label for="image-upload" class="upload-label">Upload Image</label>
                <input type="file" id="image-upload" accept="image/*" onchange="loadImage(event)" />
            </div>

            <div id="image-container" class="image-container hidden">
                <img id="uploaded-image" class="uploaded-image" alt="Uploaded Preview" />
            </div>

            <div id="prediction-container" class="prediction-container hidden">
                <h2>Top Prediction:</h2>
                <div id="label-container" class="label-container"></div>
            </div>
        </main>

        <footer>
            <p class="disclaimer">
                Disclaimer: This tool uses AI to provide predictions, which may not always be accurate.
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
